<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="search a City" spellcheck="false">
            <button><img src="weatherImages/search.png"></button>
        </div>
        <div class="error">
            <p> Wrong city name </p>
        </div>
        <div class="weather">
            <img src="weatherImages/rain.png" class="weather-icon">
            <h1 class="temp"> 22 °c </h1>
            <h2 class="city"> New York</h2>
            <div class="details">
                <div class="col">
                    <img src="weatherImages/humidity.png">
                    <div>
                        <p class="humidity"> 50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weatherImages/wind.png">
                    <div>
                        <p class="wind"> 15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "bd847d632114a1c9425cd91ae77afb45";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric"

        const searchBox = document.querySelector(".search input");
        const searchButton = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + `&q=${city}` + `&appid=${apiKey}`);

            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";

            } else {
                var data = await response.json();
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + " °c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + " %";
                document.querySelector(".wind").innerHTML = data.wind.speed + " Km/hr";

                if (data.weather[0].main == "Clouds") {
                    weatherIcon.src = "weatherImages/clouds.png";
                }

                else if (data.weather[0].main == "Rain") {
                    weatherIcon.src = "weatherImages/rain.png";
                }
                else if (data.weather[0].main == "Clear") {
                    weatherIcon.src = "weatherImages/clear.png";
                }
                else if (data.weather[0].main == "Mist") {
                    weatherIcon.src = "weatherImages/mist.png";
                }
                else if (data.weather[0].main == "Snow") {
                    weatherIcon.src = "weatherImages/snow.png";
                }
                else if (data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "weatherImages/drizzle.png";
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";

            }



        }

        searchButton.addEventListener("click", () => {
            checkWeather(searchBox.value);
        })

    </script>
</body>

</html>
