<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
<script src="weather.js" defer></script>
</head>




<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="search a City" spellcheck="false">
            <button><img src="weatherImages/search.png"></button>
        </div>
        <div class="error">
            <p> Wrong city name </p>
        </div>
        <div class="weather">
            <img src="weatherImages/rain.png" class="weather-icon">
            <h1 class="temp"> 22 Â°c </h1>
            <h2 class="city"> New York</h2>
            <div class="details">
                <div class="col">
                    <img src="weatherImages/humidity.png">
                    <div>
                        <p class="humidity"> 50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weatherImages/wind.png">
                    <div>
                        <p class="wind"> 15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
